[mod-setting-description]
coin_generation-private_research_institute_value_decrease_percent=How much of the science value is lost from coin returns as a percentage.
coin_generation-private_research_institute_type=How science packs can be sold for coins. "None" = no selling option. "Per science pack" = each science pack type can be processed for coins individually. "Grouped science pack" = One of each science pack per recipe for coins, with or without space science.
coin_generaton-player_biter_nest_kill_coins=How many coins a nest is worth when killed by a player. Partial coin values are handled by chance.
coin_generaton-player_biter_unit_kill_coins_multiplier=A multiplier thats applied to the value of coins players get for killing non biter nest things. The raw value is based on enemy health and scales logarithmically. Small biter is 1 coin, large is 4 and a behemoth is 7 coins. Partial coin values are handled by chance.
coin_generaton-player_coin_collection_method=Where the coins for players kill go. Some options may only be available if their mod is active.
coin_generaton-non_player_coin_multiplier=The multiplier applied to turrets and other non direct player kills to allow the reduction/preventation of automatic biter killing farming potential. Partial coin values are handled by chance.
coin_generaton-non_player_coin_collection_method=Where the coins for turret (non-player) kills go. Some options may only be available if their mod is active.
